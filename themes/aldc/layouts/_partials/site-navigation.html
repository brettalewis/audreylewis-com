<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex flex-column flex-row-ns flex-column-m justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f4 f3-ns fw2 dim hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5 mw4-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0-s ml3-s" "pl0-s mr3-s" }}">
          {{ range .Site.Menus.main }}
          <li class="list f7 f5-ns dim fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
