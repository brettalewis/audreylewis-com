<nav role="navigation">
  <a href="{{ .Site.Home.RelPermalink }}" class="home-link">
  {{ with .Site.Params.site_logo }}
    <img src="{{ relURL . }}" alt="{{ $.Site.Title }}" />
  {{ else }}
    {{ .Site.Title }}
  {{ end }}
  </a>
{{ if .Site.Menus.main }}
  <ul>
  {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
        {{ .Name }}
      </a>
    </li>
  {{ end }}
  </ul>
{{ end }}
</nav>
