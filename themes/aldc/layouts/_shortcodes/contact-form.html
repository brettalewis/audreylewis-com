{{- /* Render. */}}
<form method="post" action="https://forms.un-static.com/forms/YOUR_ENDPOINT_REFERENCE">
  <div class="form-group row">
    <label for="name" class="w-third col-form-label">Name</label>
    <div class="w-two-thirds">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" style="width:300px" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="w-third col-form-label">E-mail address</label>
    <div class="w-two-thirds">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-envelope"></i>
        </div>
        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" style="width:300px" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="message" class="w-third col-form-label">Message</label>
    <div class="w-two-thirds">
      <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
