{{- $endpoint := cond (.IsNamedParams) (.Get "endpoint") (.Get 0) -}}

{{- /* Render. */}}
<div>
<div id="my-form-status" style="text-align: center;height: 4rem; padding: 2rem 0"></div>
<form
  action="https://formspree.io/f/{{ $endpoint }}"
  class="fs-form"
  id="my-form"
  target="_top"
  method="POST"
  style="vertical-align: center;"
>
  <div class="fs-field">
    <label class="fs-label" for="name">Your Name</label>
    <input class="fs-input" type="text" id="name" name="name" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="email">Email</label>
    <input class="fs-input" type="email" id="email" name="email" required />
    <p class="fs-description">
      This will help me respond to your query via an email.
    </p>
  </div>
  <div class="fs-field">
    <label class="fs-label" for="message">Message</label>
    <textarea
      class="fs-textarea"
      id="message"
      name="message"
      required
    ></textarea>
    <p class="fs-description">What would you like to discuss?</p>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit" onsubmit="return false">Submit</button>
  </div>
</form>
</div>
